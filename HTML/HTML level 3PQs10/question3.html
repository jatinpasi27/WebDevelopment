<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/action">
        
        <p>  <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Write your name" name="name"></p>
      <p>   <label for="mail">Email:</label>
          <input type="email" id="mail" placeholder="Write your email" name="mail"> 
        
     
      </p>
          <div>
          <label for="Message">Message:</label><br>
          <textarea name="Message" id="Message" rows="4" cols="30"></textarea>
      </div>
      <div>
        <label for="rate">Rate us out of 5:</label>
        <div>
            <input type="radio" value="1" id="1" name="rating">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" value="2" id="2" name="rating">
            <label for="2">2</label>
        </div>
        <div>
            <input type="radio" value="3" id="3" name="rating">
            <label for="3">3</label>
        </div>
        <div>
            <input type="radio" value="4" id="4" name="rating">
            <label for="4">4</label>
        </div>
        <input type="radio" value="5" id="5" name="rating">
        <label for="5">5</label>
      </div>
    
      <button>Send your Message!</button>
</body>
</html>
