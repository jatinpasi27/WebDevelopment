<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/action">
      <div>
        <input type="text" placeholder="First Name" name="fname" autofocus />
        <input type="text" placeholder="Last Name" name="lname" autofocus />
      </div>
      <div>
        <label for="gender">Select your Gender</label>
      <select name="Gender" id="gender">
        
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        </div>
        <div>
     <label for="tos"></label>Do you agree to all terms of service?
      <input type="checkbox" id="tos" name="tos"/>Yes i agree
    </div>
    <div>
      Volume
      <input type="range" min="0" max="100" name="Volume" step="10" value="80">
    </div>
      <button>Register</button>
    </form>
    <hr color="black">
    <form action="https://www.youtube.com/results?">
        <label for="search">Seach in Youtube:</label>
        <input type="text" id="search" placeholder="Search" name="search_query">
        <button>Search</button>
    </form>
  </body>
</html>
